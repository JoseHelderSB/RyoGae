<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conversor de moedas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<header>
    <div class="logo">
        <img src="logorg.png" alt="logo">
        <h1>両替｜R¥OGAE </h1>
    </div>
    
</header>
<body>

    <div class="idiomas">
        <h2>Conversor de Moedas (BRL - JPY | JPY - BRL)</h2>
        <div class="bt-idiomas">
          <button class="css-1wzgyol">pt</button>
          <span class="barra"> / </span>
          <button class="css-1wzgyol">ja</button>
        </div>
    </div>
    
  
  <div class="main-img">
    <img src="imagem.png" alt="">
  </div>
  
  <div class="form">
    <form>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="from">De:</label>
        <select id="from" name="from" required>
          <option value="JPY">Iene Japonês (JPY)</option>
          <option value="BRL">Real Brasileiro (BRL)</option>
        </select>
        
        <label for="to">Para:</label>
        <select id="to" name="to" required>
          <option value="BRL">Real Brasileiro (BRL)</option>
          <option value="JPY">Iene Japonês (JPY)</option>
        </select>
        
        <button class="botao" type="submit">Converter</button>
      </form>
  </div>
  
  <p id="result"></p>
  
  <script src="app.js"></script>
</body>
</html>
